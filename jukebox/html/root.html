<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Play</title>
        <link rel="stylesheet" href="/css/root.css"/>
        <script src="/js/root.js" defer></script>
    </head>
    <body>
        <div id="tracks"></div>
        <div id="controls">
            <div id="play_button">

                <div id="progress_bar"></div>
            </div>
        </div>
    </body>
