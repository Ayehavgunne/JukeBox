<div class="track_wrapper" #title_div>
	<div
		class="slider"
		#title_slider
		[ngClass]="{slide: title_slide}"
		[ngStyle]="{animationDuration: title_anim_duration, width: title_anim_width}"
	>
		{{ track?.title || "" }}
	</div>
</div>
<div class="track_wrapper small" #artist_div>
	<div
		class="slider"
		#artist_slider
		[ngClass]="{slide: title_slide}"
		[ngStyle]="{animationDuration: artist_anim_duration, width: artist_anim_width}"
	>
		{{ track?.artist || "" }}
	</div>
</div>
