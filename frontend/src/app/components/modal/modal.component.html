<div *ngIf="showing" class="wrapper">
	<div class="background"></div>
	<div class="container">
		<div class="box">
			<h3 [innerHTML]="modal_config.modal_title | keepHtml"></h3>
			<input
				#input
				*ngIf="modal_config.show_input"
				type="text"
				(change)="input_change($event.target)"
			/>
			<div>
				<button (click)="okay()">{{ modal_config.accept_button_label }}</button>
				<button *ngIf="modal_config.show_dismiss_button" (click)="cancel()">
					{{ modal_config.dismiss_button_label }}
				</button>
			</div>
		</div>
	</div>
</div>
