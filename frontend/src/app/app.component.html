<nav [ngClass]="{nav_closed: !menu_toggle_service.nav_showing}">
	<load-overlay></load-overlay>
	<header>
		<h1>JukeBox</h1>
	</header>
	<ul>
		<li>
			<a routerLink="/" (click)="menu_toggle_service.toggle_nav(mobile)">Home</a>
		</li>
		<li>
			<a
				routerLink="/page/profile"
				(click)="menu_toggle_service.toggle_nav(mobile)"
				>Profile</a
			>
		</li>
		<li>
			<a
				routerLink="/page/now_playing"
				(click)="menu_toggle_service.toggle_nav(mobile)"
				>Now Playing</a
			>
		</li>
		<li>
			<a
				routerLink="/page/settings"
				(click)="menu_toggle_service.toggle_nav(mobile)"
				>Settings</a
			>
		</li>
		<li>
			<h3>Library</h3>
			<ul>
				<li>
					<a
						routerLink="/page/tracks"
						(click)="menu_toggle_service.toggle_nav(mobile)"
						>Tracks</a
					>
				</li>
				<li>
					<a
						routerLink="/page/albums"
						(click)="menu_toggle_service.toggle_nav(mobile)"
						>Albums</a
					>
				</li>
				<li>
					<a
						routerLink="/page/artists"
						(click)="menu_toggle_service.toggle_nav(mobile)"
						>Artists</a
					>
				</li>
			</ul>
		</li>
		<li>
			<h3>Playlists</h3>
			<ul>
				<li *ngFor="let playlist_name of playlist_service.names">
					<a
						[routerLink]="['/page/playlist/', playlist_name]"
						(click)="menu_toggle_service.toggle_nav(mobile)"
					>
						{{ playlist_name }}
					</a>
				</li>
			</ul>
		</li>
	</ul>
</nav>
<main [ngClass]="{nav_closed: !menu_toggle_service.nav_showing}">
	<router-outlet></router-outlet>
</main>
<footer>
	<menu-toggle class="nav_toggle"></menu-toggle>
	<player></player>
</footer>
