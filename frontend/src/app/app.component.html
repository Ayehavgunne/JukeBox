<nav [ngClass]="{nav_closed: !menu_toggle_service.nav_showing}">
	<load-overlay></load-overlay>
	<modal [modal_config]="modal_config" ngModel #modal ngDefaultControl></modal>
	<header>
		<h1>JukeBox</h1>
	</header>
	<ul>
		<li>
			<a routerLink="/">Home</a>
		</li>
		<li>
			<a routerLink="/page/profile">Profile</a>
		</li>
		<li>
			<a routerLink="/page/now_playing">Now Playing</a>
		</li>
		<li>
			<a routerLink="/page/settings">Settings</a>
		</li>
		<li>
			<h3>Library</h3>
			<ul>
				<li>
					<a routerLink="/page/tracks">Tracks</a>
				</li>
				<li>
					<a routerLink="/page/albums">Albums</a>
				</li>
				<li>
					<a routerLink="/page/artists">Artists</a>
				</li>
			</ul>
		</li>
		<li>
			<h3>Playlists</h3>
			<ul>

					</a>
				</li>
			</ul>
